<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- 游戏网格背景 -->
  <g opacity="0.1" stroke="white" stroke-width="2">
    <line x1="50" y1="30" x2="50" y2="170"/>
    <line x1="100" y1="30" x2="100" y2="170"/>
    <line x1="150" y1="30" x2="150" y2="170"/>
    <line x1="30" y1="80" x2="170" y2="80"/>
    <line x1="30" y1="130" x2="170" y2="130"/>
  </g>

  <!-- 方块1 (左上) -->
  <rect x="40" y="50" width="35" height="35" rx="6" fill="url(#tileGradient1)"/>
  <circle cx="55" cy="65" r="8" fill="white" opacity="0.3"/>

  <!-- 方块2 (右上) -->
  <rect x="125" y="50" width="35" height="35" rx="6" fill="url(#tileGradient2)"/>
  <circle cx="140" cy="65" r="8" fill="white" opacity="0.3"/>

  <!-- 方块3 (左下) -->
  <rect x="40" y="115" width="35" height="35" rx="6" fill="url(#tileGradient3)"/>
  <circle cx="55" cy="130" r="8" fill="white" opacity="0.3"/>

  <!-- 方块4 (右下) -->
  <rect x="125" y="115" width="35" height="35" rx="6" fill="url(#tileGradient4)"/>
  <circle cx="140" cy="130" r="8" fill="white" opacity="0.3"/>

  <!-- 中心装饰 -->
  <circle cx="100" cy="100" r="10" fill="white" opacity="0.4"/>
  <circle cx="100" cy="100" r="6" fill="white" opacity="0.6"/>

  <!-- 闪光效果 -->
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.7"/>
  <circle cx="125" cy="130" r="2" fill="white" opacity="0.7"/>
  <circle cx="145" cy="80" r="2.5" fill="white" opacity="0.7"/>
</svg>
