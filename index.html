<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>萌宠对对碰</title>
    <!-- PWA 配置 -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="一款可爱的动物主题消除游戏，支持手机手势操作，带有音效和连击系统。" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16.png" />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <link rel="apple-touch-icon" href="public/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="对对碰" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 防止移动端下拉刷新和橡皮筋效果，提升游戏手势体验 */
      body {
        overscroll-behavior: none;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #f0f4ff 100%);
      }

      /* 自定义动画 */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
      }

      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .animate-spin-slow {
        animation: spin-slow 2s linear infinite;
      }

      .animate-float {
        animation: float 2s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 1.5s ease-in-out infinite;
      }

      .animate-pulse-scale {
        animation: pulse-scale 1s ease-in-out infinite;
      }

      /* 游戏板背景模式 */
      .game-board {
        background: 
          radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
      }

      /* 平滑过渡 */
      * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
